<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML Image Examples</title>
     <style>
         .shadow-img {
             width: 400px;
             height: auto;
             box-shadow: 5px 5px 10px gray;
         }
         .gallery {
             display: flex;
             gap: 10px;
         }
         .gallery img {
             width: 200px;
             height: auto;
             transition: transform 0.3s;
         }
         .gallery img:hover {
             transform: scale(1.1);
         }
         .circular-img {
             width: 150px;
             height: 150px;
             border-radius: 50%;
             border: 2px solid black;
         }
         .background-section {
             width: 100%;
             height: 300px;
             background: url('background.jpg') no-repeat cover;
             display: flex;
             align-items: center;
             justify-content: center;
             color: white;
             font-size: 24px;
             font-weight: bold;
             text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
         }
     </style>
 </head>
 <body>
     <h2>Corrected Image Code</h2>
     <img src="../dothis1.8.html/nature.jpg" alt="Nature" width="200" height="200">
     
     <h2>Profile Image with Circular Border</h2>
     <img src="../dothis1.8.html/profile.avif" alt="Profile Picture" class="circular-img">
     
     <h2>Image with Shadow</h2>
     <img src="../dothis1.8.html/image.jpg" class="shadow-img" alt="Image with shadow">
     
     <h2>Image Gallery</h2>
     <div class="gallery">
         <img src="../dothis1.8.html/img1.jpg" alt="Image 1">
         <img src="../dothis1.8.html/img2.png" alt="Image 2">
         <img src="../dothis1.8.html/img3.jpg" alt="Image 3">
     </div>
     
     <h2>Image with Absolute and Relative Paths</h2>
     <p>Absolute Path:</p>
     <img src="" alt="Absolute Path Image">
     <p>Relative Path:</p>
     <img src="" alt="Relative Path Image">
     
     <h2>Image with Fallback</h2>
     <img src="../dothis1.8.html/main-image.png" onerror="this.src='placeholder.jpg'" alt="Fallback Image">
     
     <h2>Background Image with Text Overlay</h2>
     <div class="background-section">
         Centered Text on Background Image
     </div>
 </body>
 </html>
