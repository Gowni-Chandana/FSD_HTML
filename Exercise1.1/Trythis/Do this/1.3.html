<!DOCTYPE html> <!--Declares the document type and version of HTML (HTML5 in this case)-->
<html><!--Root element of the document-->
<head><!--Contains metadata about the webpage, such as title, styles, and scripts.-->
    <title>HTML</title><!--Specifies the title of the webpage, displayed in the browser's title bar or tab-->
</head>
<body><!--Contains the visible content of the webpage, such as text,
    images, and links-->

</html>
