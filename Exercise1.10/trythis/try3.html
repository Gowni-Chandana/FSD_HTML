<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        table,th,tr,td{
            border: 2px solid burlywood;
        }
    </style>
</head>
<body>
    <table> 
        <tr> 
          <th>Name</th> 
          <th colspan="2">Subjects</th> 
        </tr> 
        <tr> 
          <td>John</td> 
          <td>Math</td> 
          <td>Science</td> 
        </tr> 
        <tr> 
          <td rowspan="2">Alice</td> 
          <td>History</td> 
          <td>English</td> 
        </tr> 
        <tr> 
          <td>Geography</td> 
          <td>Biology</td> 
        </tr> 
      </table>
</body>
</html>
