<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Website</title>
 </head>
 <body>
 
     <!-- Header Section -->
     <div>
         <h1>Welcome to My Website</h1>
     </div>
 
     <!-- Navigation Menu -->
     <div>
         <nav>
             <ul>
                 <li><a href="#">Home</a></li>  <!-- Link to Home Page -->
                 <li><a href="#">About</a></li>  <!-- Link to About Page -->
                 <li><a href="#">Contact</a></li>  <!-- Link to Contact Page -->
             </ul>
         </nav>
     </div>
 
     <!-- Main Content Section -->
     <div>
         <main>
             <section>
                 <h2>Content Section</h2>
                 <p>This is where the main content goes.</p>
             </section>
         </main>
     </div>
 
     <!-- Table Section -->
     <div>
         <h2>Sample Table</h2>
         <table border="1">
             <thead>
                 <tr>
                     <th>Name</th> <!-- Column for Names -->
                     <th>Age</th>  <!-- Column for Age -->
                     <th>Country</th>  <!-- Column for Country -->
                 </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>Alice</td>
                     <td>25</td>
                     <td>USA</td>
                 </tr>
                 <tr>
                     <td>Bob</td>
                     <td>30</td>
                     <td>UK</td>
                 </tr>
                 <tr>
                     <td>Charlie</td>
                     <td>28</td>
                     <td>Canada</td>
                 </tr>
             </tbody>
         </table>
     </div>
 
     <!-- Footer Section -->
     <div>
         <footer>
             <p>&copy; 2025 My Website</p>
         </footer>
     </div>
 
 </body>
 </html>
