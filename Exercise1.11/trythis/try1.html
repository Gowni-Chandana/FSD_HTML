<!DOCTYPE html>
 <html>
 <head>
     <title>Forms with Attributes</title>
 </head>
 <body>
     
     <h2>Hidden Field Form</h2>
     <form>
         <input type="hidden" name="user_id" value="12345">
         <button type="submit">Submit</button>
     </form>
 
     <h2>Signup Form</h2>
     <form>
         Email: <input type="email" placeholder="Enter your email" required><br><br>
         <button type="submit">Sign Up</button>
     </form>
 
     <h2>Form with Placeholders</h2>
     <form>
         Name: <input type="text" placeholder="Enter your name"><br><br>
         Email: <input type="email" placeholder="Enter your email"><br><br>
         Phone: <input type="text" placeholder="Enter your phone number"><br><br>
         <button type="submit">Submit</button>
     </form>
 
     <h2>Phone Number Validation</h2>
     <form>
         Phone: <input type="text" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required><br><br>
         <button type="submit">Submit</button>
     </form>
 
     <h2>Form with Reset and Submit</h2>
     <form>
         Name: <input type="text" placeholder="Enter your name"><br><br>
         Email: <input type="email" placeholder="Enter your email"><br><br>
         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
     </form>
 
 </body>
 </html>
