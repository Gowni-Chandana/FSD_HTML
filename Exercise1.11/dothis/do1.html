<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Forms with Validation & Styling</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             display: flex;
             flex-direction: column;
             align-items: center;
             margin: 20px;
         }
         form {
             width: 300px;
             padding: 15px;
             border: 1px solid #ccc;
             border-radius: 10px;
             background: #f9f9f9;
         }
         input, select, button {
             width: 100%;
             padding: 8px;
             margin: 5px 0;
             border: 1px solid #ccc;
             border-radius: 5px;
         }
         button {
             background: blue;
             color: white;
             cursor: pointer;
         }
         button:hover {
             background: darkblue;
         }
     </style>
 </head>
 <body>
 
     <form>
         <label>Email:</label>
         <input type="email" name="email" required>
 
         <label>Password:</label>
         <input type="password" name="password" minlength="8" required>
 
         <label>Phone Number:</label>
         <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
 
         <button type="submit">Submit</button>
     </form>
 
     <form>
         <label>Choose a Fruit:</label>
         <select id="fruitSelect" onchange="displaySelection()">
             <option value="">Select</option>
             <option value="Apple">Apple</option>
             <option value="Banana">Banana</option>
             <option value="Mango">Mango</option>
         </select>
     </form>
     <p id="selectedFruit"></p>
 
     <form>
         <label>Enter Your Age:</label>
         <input type="number" name="age" min="18" max="60" required>
         <button type="submit">Submit</button>
     </form>
 
     <form>
         <label>Subscribe to Newsletter:</label>
         <input type="email" name="email" placeholder="Enter your email" required>
         <button type="submit">Subscribe</button>
     </form>
 
     <script>
         function displaySelection() {
             var fruit = document.getElementById("fruitSelect").value;
             document.getElementById("selectedFruit").innerText = "You selected: " + fruit;
         }
     </script>
 
 </body>
 </html>
