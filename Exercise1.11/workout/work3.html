<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <style>
        .d{
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            height: 400px;
            width:400px;
        }
    </style>
</head>
<body>
    <div class="d">
    <h1 style="font-weight:bold;">Feedback Form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <p>Rating:</p>
    <input type="radio" id="Rating" value="5">
    <label for="Rating">1</label><br>
    <input type="radio" id="Rating" value="5">
    <label for="Rating">2</label><br>
    <input type="radio" id="Rating" value="5">
    <label for="Rating">3</label><br>
    <input type="radio" id="Rating" value="5">
    <label for="Rating">4</label><br>
    <input type="radio" id="Rating" value="5">
    <label for="Rating">5</label><br>
    <label for="message">Comments:</label>
    <textarea id="message" name="message"></textarea><br><br>
    <button type="submit">Login</button> 
    </div>
</body>
</html>
