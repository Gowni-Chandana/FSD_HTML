<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <style>
        .d{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="d">
        <h1>Survey Form</h1>
        <label for="Country's">Choose a country:</label>
        <select name="Country's" id="Country's">
          <option value="India">India</option>
          <option value="America">America</option>
          <option value="Si Lanka">Sri Lanka</option>
          <option value="Nepal">Nepal</option>
        </select><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
        <p>Gender:</p>
        <input type="radio" id="Gender" name="Male">
        <label for="Gender">Male</label><br>
        <input type="radio" id="Gender" name="Female">
        <label for="Gender">Female</label><br>
        <p>Hobbies:</p>
        <input type="checkbox" id="Hobbies" name="Singing">
        <label for="Hobbies">Singing</label><br>
        <input type="checkbox" id="Hobbies" name="Reading">
        <label for="Hobbies">Reading</label><br>
        <input type="checkbox" id="Hobbies" name="Dancing">
        <label for="Hobbies">Dancing</label><br><br>
        <button type="submit">submit</button>
    </div>
</body>
</html>
